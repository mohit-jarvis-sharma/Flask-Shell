<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>|OS Shell|</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <link href="{{url_for('static', filename = 'Ubuntu.ttf')}}" rel="stylesheet">
  </head>
  <body>
    <form class="cmd_form" action="/" method="post">
      <input type="text" name="cmd" placeholder="Enter your command here" autofocus>
      <input type="submit" name="submit" value="Execute">
      <input type="submit" name="submit" value="Restart Session">
    </form>
    <div id="cons">
      {%if temp is not none%}
      {%for item in temp%}
      <h5>{{item.my_cmd}}</h5>
      <h5>{{item.result_of_cmd}}</h5>
      <br>
      {%endfor%}
      {%endif%}
    </div>
  </body>
</html>
